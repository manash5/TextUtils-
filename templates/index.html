<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!!</strong> You can do whatever you want in this website 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class = 'container'>
      <form action='/analyze' method='post'>{% csrf_token %}



            <div class="form-group" >
              <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label><br>
              <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name = 'removepunc' type="checkbox" role="switch" id="flexSwitchCheckDefault" >
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name ='uppercase' type="checkbox" role="switch" id="flexSwitchCheckDefault" >
        <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name = 'newlineremover' type="checkbox" role="switch" id="flexSwitchCheckDefault" >
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove new line</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name = 'extraspaceremover' type="checkbox" role="switch" id="flexSwitchCheckDefault" >
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra spaces</label>
      </div>
      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
